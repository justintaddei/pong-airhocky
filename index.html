<!DOCTYPE html>
<html>

<head>
	<title>Pong</title>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		#canvas {
			background: #000;
			position: fixed;
			top: 50%;
			left: 50%;
			margin: -250px 0 0 -500px;
			box-shadow: 0 0 5px #222;
		}
		* {
			cursor: crosshair;
		}
	</style>

</head>

<body>
	<canvas id="canvas" width="1000" height="500"></canvas>
	<script src="pong.js"></script>
</body>

</html>
